<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Circles</title>
    <link rel="stylesheet" href="assets/css/circles.css">
    <script type="text/javascript" src="assets/js/lib/paper-full.min.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
      // List of circles visible
      var circles = [];

      // When a key is pressed, draw a new circle at a random point
      function onKeyDown(event) {
        // Generates a point on the current VIEWABLE portion of the canvas
        var maxPoint = new Point(view.size.width, view.size.height);
        var randomPoint = Point.random();
        var point = maxPoint * randomPoint;

        var newCircle = new Path.Circle(point, 400);
        newCircle.fillColor = "orange";
      	circles.push(newCircle);
      }

      function onFrame(event) {
      	// Each frame, change the fill color of all the circles on the page slightly by adding 1 to its hue:
        for (var i = 0; i < circles.length; i ++){
          circles[i].fillColor.hue += 3;
          circles[i].scale(0.9);
        }
      }

    </script>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
