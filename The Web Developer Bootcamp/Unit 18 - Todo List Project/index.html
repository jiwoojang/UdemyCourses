<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <h1>To-do List<i class="fas fa-pencil-alt"></i></h1>
      <input type="text" placeholder="Add New To-Do">

      <ul>
        <li><span><i class="fas fa-trash-alt"></i></span> Go to lunch</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Make website</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Write C#</li>
      </ul>
    </div>
    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
